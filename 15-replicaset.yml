apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  # replicaset labels
  labels:
    purpose: rs-demo 
    project: roboshop 
    app: nginx
spec:
  replicas: 10
# These are the labels replica set use to create pod replicas, This should match pod labels.
  selector:
    matchLabels:
      purpose: rs-demo 
      project: roboshop 
      app: nginx
  template:
  # This pod defination
    metadata:
      labels:
        purpose: rs-demo 
        project: roboshop 
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx