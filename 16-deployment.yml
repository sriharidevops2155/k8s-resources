apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  # deployment labels
  labels:
    purpose: Deployment-demo 
    project: roboshop 
    app: nginx
spec:
  replicas: 2
# These are the labels replica set use to create pod replicas, This should match pod labels.
  selector:
    matchLabels:
      purpose: Deployment-demo
      project: roboshop 
      app: nginx
  template:
  # This pod defination
    metadata:
      labels:
        purpose: Deployment-demo
        project: roboshop 
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx\