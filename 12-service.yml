apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    purpose: service-demo
spec:
  selector:
    purpose: demo
    project: roboshop
    environment: dev
  ports:
    - protocol: TCP
      port: 80   #service port
      targetPort: 80 #container port
---
apiVersion: v1 
kind: pd 
metadata:
 name: nginx
 labels:
  purpose: service-demo
  project: roboshop
  environment: dev
spec:
  containers:
  - name: nginx
    image: nginx